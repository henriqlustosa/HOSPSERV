<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"> 

<h:head>
	<title>Principal</title>
</h:head> 
<h:body> 
	<h1>HospServ - Relatórios</h1>
	
	Usuário Logado #{request.remoteUser}
	<br />
	<h:form>
		<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
			<h:commandLink action="/admin/usuarios" title="Administrativo">
				<h:graphicImage library="img" name="administrativo16.png" />
			</h:commandLink>
		</sec:ifAnyGranted>
		
		<a onclick="document.location='#{request.contextPath}/j_spring_security_logout'" title="Sair">
			<h:graphicImage library="img" name="logout16.png" />
		</a>
	</h:form>
</h:body> 
</html>
