<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="/templates/principal.xhtml">
	<ui:define name="corpo">

		<div class="container">
			<div>
				<h2>Cadastro Usuários</h2>
			</div>
			<!-- container -->

			<div class="row mt">
				<div class="col-lg-12">
					<div>
						<h4 class="mb">
							<i class="fa fa-angle-right"></i> Informações do Usuário
						</h4>

						<!-- conteúdo início -->

						<h:form id="cadastro" class="form-horizontal style-form">
							<h:messages />
							<h:inputHidden value="#{usuarioBean.usuario.codigo}" />
							<h:inputHidden value="#{usuarioBean.usuario.ativo}" />
							<h:inputHidden value="#{usuarioBean.destinoSalvar}" />
							<h:inputHidden value="#{usuarioBean.senhaCriptografada}" />

							<div class="form-group">
								<h:outputLabel value="Nome" for="nome"
									class="col-sm-2 col-sm-2 control-label" />
								<div class="col-sm-10">
									<p:inputText id="nome" label="Nome"
										value="#{usuarioBean.usuario.nome}" size="50" maxlength="30"
										required="true" requiredMessage="Você não tem nome?">
										<f:validateLength minimum="10" maximum="30" />
									</p:inputText>
								</div>
							</div>

							<div class="form-group">
								<!-- label -->
								<h:outputLabel value="E-mail" for="email"
									class="col-sm-2 col-sm-2 control-label" />
								<div class="col-sm-10">
									<!-- Input -->
									<p:inputText id="email" label="E-mail"
										value="#{usuarioBean.usuario.email}" size="50" maxlength="50"
										required="true" validatorMessage="e-mail invalido">
										<f:validateRegex
											pattern="[a-zA-Z0-9\-\_\.]+@[a-zA-Z0-9\-\_\.]+" />
									</p:inputText>
									<h:message for="email" />
								</div>
							</div>

							<div class="form-group">
								<!-- label -->
								<h:outputLabel value="Login" for="login"
									class="col-sm-2 col-sm-2 control-label" />
								<div class="col-sm-10">
									<!-- Input -->
									<p:inputText id="login" label="Login"
										value="#{usuarioBean.usuario.login}" size="15" maxlenght="15"
										required="true"
										validatorMessage="Login deve ter no mínimo 5 e no máximo 15 caracteres e só pode ter os símbolos '.' e '_'.">
										<f:validateRegex pattern="([a-z]|[0-9]|[.]|[_]){5,15}" />
									</p:inputText>
								</div>
							</div>
							<div class="form-group">

								<!-- 
								<h:outputLabel value="Senha" for="senha"
									class="col-sm-2 col-sm-2 control-label" />
								<div class="col-sm-10">
									
									<h:inputSecret id="senha" label="Senha" class="form-control"
										value="#{usuarioBean.usuario.senha}" size="10" maxlength="10"
										required="#{empty contextoBean.usuarioLogado}"
										redisplay="false" />
								</div>
								 -->
								<h:outputLabel value="Senha" for="senha"
									class="col-sm-2 col-sm-2 control-label" />
								<div class="col-sm-10">
									<p:password id="senha" value="#{usuarioBean.usuario.senha}"
										feedback="true" redisplay="false" />
								</div>
							</div>
							<div class="form-group">
								<!-- label -->
								<h:outputLabel value="Confirmar Senha" for="confirmaSenha"
									class="col-sm-2 col-sm-2 control-label" />
								
								<div class="col-sm-10">
									
									<p:password id="confirmaSenha" value="#{usuarioBean.confirmaSenha}"
										feedback="true" redisplay="false" />
										<!-- Input 
									<h:inputSecret id="confirmaSenha" label="Confirmar Senha"
										class="form-control" value="#{usuarioBean.confirmaSenha}"
										size="10" maxlength="10"
										required="#{empty contextoBean.usuarioLogado}"
										redisplay="true" />
										-->
								</div>
							</div>
							<p:commandButton action="#{usuarioBean.salvar}"  value="Salvar" styleClass="ui-priority-primary" />
						</h:form>
						<!-- conteúdo fim -->
					</div>
				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
